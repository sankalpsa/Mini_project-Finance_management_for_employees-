<!DOCTYPE html>
<html>
<head>
<title>Set Salary</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;

    }
    .container {

    .form-group label {

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;

        font-size: 16px;
    }
    .form-group select {
